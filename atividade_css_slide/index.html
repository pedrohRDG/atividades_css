<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />

<body>
    <div class="formulario">
        <table border rules="none" width="50%">
            <th class="form" id="titulo">Cadastro do cliente</th>
            <tr class="form" id="coluna"><td>Dados do cliente</td></tr>
            <tr>
                <td class="primeiro">
                    <label for="nome">Nome :</label> 
                    <input name="nome" id="nome" type="text"> 
                </td>
            </tr>
            <tr>
                <td class="segundo">
                    <label for="email">email :</label>
                    <input email="email" id="email" type="email"> 
                </td>
            </tr>
            <tr>
                <td class="terceiro">
                    <input  type="checkbox">
                    <label id="boletin" for="boleti">Quero receber boletins</label>  
                </td>
            </tr>
            <tr class="quarto">
                <td id="enviar"><button type="submit" >Salvar</button></td>
            </tr>
        </table>
     </div>  
</body>
</html>
